<html>
    <head>
        <title>membuat table</title>
    </head>
    <body>
        
        <h1>contoh colspan</h1>
        <table border="1" width="300">
            <tr>
                <td colspan="3" align="center" bgcolor="red">kolom A</td>
            </tr>
            <tr>
                <td>kolom 1</td>
                <td>kolom 2</td>
                <td>kolom 3</td>
            </tr>
        </table>
        
        <h1>contoh rowspan</h1>
        <table border="1" width="500">
            <tr>
                <td rowspan="3" align="center" bgcolor="blue" style="color:white">kolom A</td>
            </tr>
            <tr>
                <td>kolom 1</td>
                <td>kolom 2</td>
                <td>kolom 3</td>
            </tr>
            <tr>
                <td>kolom 1</td>
                <td>kolom 2</td>
                <td>kolom 3</td>
            </tr>
        </table>
        
        <h1>contoh tabel biasa</h1>
        <table border="1" width="400">
            <tr>
                <td>kolom A</td>
                <td>kolom 1</td>
                <td>kolom 2</td>
            </tr>
            <tr>
                <td>kolom B</td>
                <td>kolom 1</td>
                <td>kolom 2</td>
            </tr>
            <tr>
                <td>kolom C</td>
                <td>kolom 1</td>
                <td>kolom 2</td>
            </tr>
        </table>
    </body>
</html>
